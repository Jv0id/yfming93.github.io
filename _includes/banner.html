<head>
<title>图片轮播代码</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
</head>

<style type="text/css">
    body{margin: 0 auto;}
    #lunbo ul li{width:100%;list-style: none; height:auto ;background-color: ;text-align: center;}
    #lunbo ul li:not(:first-child){display: none;}
</style>

<body>
<div id="lunbo">
    <ul style=" text-align: center; margin:0;">
        <li href="#" ><img src="https://yfmingo.oss-cn-beijing.aliyuncs.com/images/SiqEeO.jpg" alt="20190124在保利国际中心">  </li>
        <li href="#" ><img src="https://yfmingo.oss-cn-beijing.aliyuncs.com/images/N4v9CH.jpg" alt="20140326在武汉大学">  </li>
        <li href="#" ><img src="https://yfmingo.oss-cn-beijing.aliyuncs.com/images/rq7h1Y.jpg" alt="20170716武汉东湖绿道日出">  </li>

    </ul>
</div>
<script type="text/javascript">
    //因为使用了document，所以js需要放在需要执行的代码下面生效才能生效
    var li=document.getElementById('lunbo').getElementsByTagName("li");
    var num=0;
    var len=li.length;

    setInterval(function(){
        li[num].style.display="none";
        num=++num==len?0:num;
        li[num].style.display="inline-block";

    },4000);//切换时间
</script>
</body>
